<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Textos</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1 id="title">Encriptador de Textos</h1>
        <textarea id="inputText" placeholder="Ingrese el texto aquí..." rows="5"></textarea>
        <div class="buttons">
            <button onclick="encriptar()">
                <i class="fas fa-lock"></i> Encriptar
            </button>
            <button onclick="desencriptar()">
                <i class="fas fa-unlock"></i> Desencriptar
            </button>
        </div>
        <textarea id="outputText" placeholder="El resultado aparecerá aquí..." rows="5" readonly></textarea>
        <button onclick="copiarTexto()">
            <i class="fas fa-copy"></i> Copiar Texto
        </button>
    </div>
    <script src="script.js"></script>
    <footer>
        <h2 class="Footer">Powered by</h2>
        <p>Vladimir Camilo Castro</p>
    </footer>
</body>
</html>
